<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">CollectContact</ui:define>
		<ui:define name="content">
			<h3>
				Try to get notice and contact from #{data.chasingGirl.girl.name}
			</h3>
			
			<h:form id="form">
						<p:commandButton actionListener="#{logic.denied}" value="Denied" update="form" icon="fa fa-close" />
						<p:commandButton actionListener="#{logic.accepted}" value="Has Contact" update="form" icon="fa fa-check" />
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
